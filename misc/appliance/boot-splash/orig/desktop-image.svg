<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="640px"
	height="480px"
>
	<style type="text/css">
		
		@font-face {
			font-family: "Shanti";
			src: url("fonts/Shanti/Shanti-Regular.ttf") format("truetype");
		}
		
		@font-face {
			font-family: "Varela Round";
			src: url("fonts/Varela_Round/VarelaRound-Regular.ttf") format("truetype");
		}
		
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Thin.otf") format("opentype");
			font-weight: 100;
			font-style: normal;
		}
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Light.otf") format("opentype");
			font-weight: 200;
			font-style: normal;
		}
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Regular.otf") format("opentype");
			font-weight: 400;
			font-style: normal;
		}
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Bold.otf") format("opentype");
			font-weight: 700;
			font-style: normal;
		}
		
		#bg {
			fill: #000;
			stroke-width: 0;
		}
		
		.message {
			fill: #0f0;
			font-family: 'Yanone Kaffeesatz'; font-weight: 200;
			font-size: 45px;
			text-anchor: middle;
		}
	</style>
	
	<!-- background -->
	<rect x="0" y="0" width="100%" height="100%" id="bg" />
	
	<!-- Gemeinschaft logo -->
	<image x="0px" y="15px"
		width="100%" height="340px"
		preserveAspectRatio="xMidYMid meet"
		xlink:href="embeds/gs-logo.png" style="image-anchor: middle;"
	/>
	
	<g>
		<text x="320px" y="390px" class="message">&#xA0; Starting services â€¦</text>
	</g>
	
</svg>

