<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="640px"
	height="400px"
	text-rendering="auto"
	image-rendering="auto"
>
	<style type="text/css">
		
		@font-face {
			font-family: "Shanti";
			src: url("fonts/Shanti/Shanti-Regular.ttf") format("truetype");
		}
		
		@font-face {
			font-family: "Varela Round";
			src: url("fonts/Varela_Round/VarelaRound-Regular.ttf") format("truetype");
		}
		
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Thin.otf") format("opentype");
			font-weight: 100;
			font-style: normal;
		}
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Light.otf") format("opentype");
			font-weight: 200;
			font-style: normal;
		}
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Regular.otf") format("opentype");
			font-weight: 400;
			font-style: normal;
		}
		@font-face {
			font-family: "Yanone Kaffeesatz";
			src: url("fonts/Yanone-Kaffeesatz/YanoneKaffeesatz-Bold.otf") format("opentype");
			font-weight: 700;
			font-style: normal;
		}
		
		#bg {
			fill: #000;
			stroke-width: 0;
		}
		
		.requirements {
			fill: #f96;
			font-family: 'Yanone Kaffeesatz'; font-weight: 400;
			font-size: 27px;
		}
		.requirements_title {
			font-family: 'Yanone Kaffeesatz'; font-weight: 400;
		}
		
		#amooma-url {
			fill: #cbcdff;
			font-family: 'Yanone Kaffeesatz'; font-weight: 400;
			font-size: 31px;
		}
	</style>
	
	<!-- background -->
	<rect x="0" y="0" width="100%" height="100%" id="bg" />
	
	<!-- Gemeinschaft logo -->
	<image x="0px" y="0px"
		width="340px" height="340px"
		preserveAspectRatio="xMidYMid meet"
		xlink:href="embeds/gs-logo.png"
	/>
	
	<!--<g transform="rotate(-5,367,190)">-->
		<!-- Amooma logo -->
		<image x="358px" y="190px"
			width="234px" height="100px"
			preserveAspectRatio="xMidYMid meet"
			xlink:href="embeds/amooma.png"
		/>
		
		<text x="360px" y="293px" id="amooma-url">
			http://www.amooma.de
		</text>
	<!--</g>-->
	
	<g>
		<text x="360px" y="078px" class="requirements requirements_title">Min. hardware requirements:</text>
		<text x="360px" y="110px" class="requirements">•&#xA0;&#xA0; 1 GB RAM</text>
		<text x="360px" y="140px" class="requirements">•&#xA0;&#xA0; 2 GB hard drive</text>
	</g>
	
</svg>

