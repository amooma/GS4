#!ifdef WITH_FREESWITCH
# FreeSWITCH routing blocks
route[FSINBOUND] {
	# Check if the request comes from FreeSwitch.
	if ($si==$sel(cfg_get.freeswitch.bindip)
	&&  $sp==$sel(cfg_get.freeswitch.bindport)
	) {
		return 1;
	}
	return -1;
}

route[FSDISPATCH] {
	if (!is_method("INVITE"))
		return;
	if (route(FSINBOUND))
		return;
	
	############################################# gs {
	xlog( "L_INFO", "### ($ci) Dispatching INVITE from $fu to $ru ...\n" );
	if(!$au==$null) {
        	avp_db_query(
			"SELECT \"caller_name\", \"auth_name\" FROM \"sip_accounts\" WHERE \"auth_name\"='"+ "$(au{s.escape.user})" +"'",
			"$avp(CALLER_NAME); $avp(AUTH_NAME)" #Only as example
		);
        	
    		append_hf("P-Asserted-Identity: '"+ "$(avp(s:CALLER_NAME){s.escape.user})" +"' <sip:$au@$fd>\r\n");
		xlog( "L_INFO", "### P-Asserted-Identity:   '"+ "$(avp(s:CALLER_NAME){s.escape.user})" +"' <sip:$au@$fd>\n" );
		
	}
	
	switch($rU) {
		case /"^80$":  #OPTIMIZE
			$rU = "-vmenu-";
			break;
		default:
			# Alias lookup (without domain check for now)
			#OPTIMIZE This query is specific to the Kamailio database
			# backend. In its current form it works for ODBC.
			avp_db_query(
				"SELECT \"destination\" "+
				"FROM \"extensions\" "+
				"WHERE \"active\"='t' "+  # ODBC-specific
				"  AND \"extension\"='"+ "$(rU{s.escape.common})" +"'"
				, "$avp(DEST)" );
			if (is_avp_set("$avp(DEST)")) {
				# Rewrite the userinfo of the Request URI.
				$rU = $avp(s:DEST);
				#xlog( "L_INFO", "### ($ci) After alias lookup: $ou -> $ru\n" );
				xlog( "L_INFO", "### ($ci) After alias lookup: $oU -> $rU\n" );
			}
			#TODO Herausgenommen fuer direkte anrufe auf sip_account
			#else {
			#	xlog( "L_INFO", "### ($ci) Extension \"$rU\" not found.\n" );
			#	sl_send_reply( "404", "Not found" );
			#	exit;
			#}
	}
	
	switch($rU) {
		case /"^-vmenu-$":
			# voicemail menu
			# allow authenticated users only
			if ($au==$null)
			{
				sl_send_reply( "403", "Not allowed" );
				exit;
			}
			break;
		default:
			# do bridging
			prefix( "-kambridge-" );
	}
	
	xlog( "L_INFO", "### ($ci) Routing \"$rU\" to FreeSwitch ...\n" );
	############################################# gs }
	
	route(FSRELAY);
	exit;
}

route[FSVBOX] {
	#FIXME
	if (!($rU=~"^1[0-9][0-9]+$"))
		return;
	prefix("vb-");
	route(FSRELAY);
}

# Send to FreeSWITCH
route[FSRELAY] {
	$du = "sip:" + $sel(cfg_get.freeswitch.bindip) + ":"
		+ $sel(cfg_get.freeswitch.bindport);
	
	############################################# gs {
	xlog( "L_INFO", "### ($ci) Set dest. URI to \"$du\".\n" );
	
	if ($sel(cfg_get.freeswitch.bindip) == "127.0.0.1") {
		xlog( "L_DBG", "### ($ci) Forcing socket to localhost ...\n" );
		$fs = "127.0.0.1:5060";
	}
	############################################# gs }
	
	if ($var(newbranch)==1)
	{
		append_branch();
		$var(newbranch) = 0;
	}
	route(RELAY);
	exit;
}

#!endif
